<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<img src="playlist.svg" alt="playlist" id="playlist-img">
<h2>FEEL THE MUSIC</h2>
<img src="music.svg" alt="music" id="music-img">
</header>
<main>
<div class="left">
<div class="song-image">
<img src="/giphy (2).webp" alt="anim" id="musicanim">
</div>
<div class="volume-div">
<div class="volume-img">
<img src="volume.svg" alt="volume" id="vol-svg" >
</div>
<input type="range" id="volume-range" onchange="volume()">   
</div>
</div>
<div class="right">  
<div class="details">
<h3 id="song-name">Agar Tum Sath</h3>
<h5 id="song-singer">Mashup Mix</h5>
</div>
<input type="range" id="song-duration" onchange="duration()">
<div class="controls">
<div class="prev-img">
<img src="prev.svg" alt="prev" id="prev-img" onclick="previousSong()">
</div>
<div class="play-pause">
<img src="play.svg" alt="play" id="play-pause" onclick="playPause()">
</div>
<div class="next-img">
<img src="next.svg" alt="next" id="next-img" onclick="nextSong()">
</div>     
</div>
</div>
<!--[Add Playlist here..]-->
<div class="playlist">
<div class="playlist-song">
<img src="millionaire.webp" alt="img">
<div class="song-details">
<h2>Millionaire</h2>
<h5>Yo Yo Honey Singh</h5>
</div>
</div>
<div class="playlist-song">
<img src="agar-tum-sath.webp" alt="img">
<div class="song-details">
<h2>Agar Tum Saath Ho</h2>
<h5>Mashup Mix</h5>
</div>
</div>
<div class="playlist-song">
<img src="image3.jpg" alt="img">
<div class="song-details">
<h2>Pehle Bhi Me</h2>
<h5>Vishal Mishra</h5>
</div>
</div>
<div class="playlist-song">
<img src="image4.jpg" alt="img">
<div class="song-details">
<h2>satranga</h2>
<h5>Arijit Singh</h5>
</div>
</div>
</div>
</main>
